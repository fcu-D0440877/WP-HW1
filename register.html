<!DOCTYPE html>
<html>
<body>
<h1>使用者註冊</h1>
<form method="post" action="http://www.fcu.edu.tw/wSite/mp?mp=1">
<p><label>帳號 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input account number="account number" type ="test" placeholder="請輸入你的帳號"></label></p>
<p><label>密碼 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input password="password" type ="test" ></label></p>
<p><label>電子郵件&nbsp&nbsp&nbsp<input mail="mail" type ="test" placeholder="請輸入你的電子郵件"></label></p>
<p><label>生日 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input password="password" type ="date" value="年 /月/日"></label></p>
<p>
	性別&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<label>男<input name="howtosit" type="radio" value="man" checked></label>
<label>女<input name="howtosit" type="radio" value="woman" checked></label>
<label>其他<input name="howtosit" type="radio" value="other" checked></label>
</p>
<p>
	喜好&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<label>打球<input name="thingsliked" type="checkbox" value="ball" ></label>
<label>打電動<input name="thingsliked" type="checkbox" value="game" ></label>
<label>購物<input name="thingsliked" type="checkbox" value="buy" ></label>
<label>其他<input name="thingsliked" type="checkbox" value="other" ></label>
</p>
<p>
	<label>年級&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
	<select name="rating">
	<option selected>大一</option>
	<option>大二</option>
	<option>大三</option>
	<option>大四</option>
	<option>其他</option>
	</select>
	</label>
</p>
<p>

&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<input type="submit" value="送出" >
<input type="reset" value="重設" >
</p>
</form>
</body>
</html>
